<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny - File Manager</title>
    <link rel="stylesheet" href="/static/css/file_manager.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Penny File Manager</h1>
            <p>Upload and manage your receipts and invoices</p>
        </header>

        <main>
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Drop files here or click to browse</h3>
                        <p>Supported formats: PDF, JPG, PNG, JPEG</p>
                        <button id="browseBtn" class="browse-btn">Browse Files</button>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                </div>
                
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">Uploading...</span>
                </div>
            </div>

            <div class="files-section">
                <div class="files-header">
                    <h2>Uploaded Files</h2>
                    <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
                </div>
                
                <div id="filesList" class="files-list">
                    <div class="empty-state">
                        <p>No files uploaded yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this file?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/js/file_manager.js"></script>
</body>
</html>
